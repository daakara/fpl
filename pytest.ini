# Pytest Configuration
[pytest]
minversion = 6.0
addopts = -ra --strict-markers --strict-config --cov=. --cov-report=term-missing --cov-report=html:htmlcov
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    api: marks tests as requiring API access (deselect with '-m "not api"')
    ui: marks tests as UI tests (deselect with '-m "not ui"')
    performance: marks tests as performance tests

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
